<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
        <script>
        function validate() {
            let rsl = true;
            const elements = document.forms[0].elements;
            if (!$('#male').is(":checked") && !$('#female').is(":checked")) {
                alert($('#gender').attr('title'));
                rsl = false;
            }
            for (let i = 0; i < elements.length - 1; i++) {
                if ($(elements[i]).val() == '' && $(elements[i]).attr('id') != "gender") {
                    alert($(elements[i]).attr('title'));
                    rsl = false;
                }
            }
            return rsl;
        }
        </script>
        <script>
            function addRow() {
                if (validate() === true) {
                    const first = $('#first').val();
                    $('#first').val();
                    const last = $('#last').val();
                    const description = $('#description').val();
                    let gender;
                    if ($('#male').is(":checked")) {
                        gender = $('#male').val();
                    } else {
                        gender = $('#female').val();
                    }

                    const count = $('#infoTable tr').length;
                    $('#infoTable tr:last')
                        .after(
                            '<tr>'
                            + '<th scope="row">' + count + '</th>'
                            + '<td>' + first + '</td>'
                            + '<td>' + last + '</td>'
                            + '<td>' + gender + '</td>'
                            + '<td>' + description + '</td>'
                            + '</tr>'
                        );
                    document.forms[0].reset();
                }
            }
        </script>
    </head>
    <body>
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
        <form>
            <div class="form-group row">
                <div class="col">
                    <label for="first">Name</label>
                    <input type="text"
                           class="form-control"
                           id="first"
                           placeholder="First name"
                           title="Enter the name">
                </div>
                <div class="col">
                    <label for="last">Last name</label>
                    <input type="text"
                           class="form-control"
                           id="last"
                           placeholder="Last name"
                           title="Enter the last name">
                </div>
            </div>
            <fieldset class="form-group row"
                      id="gender"
                      title="Choose the gender">
                <legend class="col-form-label col-sm-2">Gender</legend>
                <div class="col">
                    <div class="form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="gender"
                               value="male"
                               id="male">
                        <label class="form-check-label"
                               for="male">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input"
                               type="radio"
                               name="gender"
                               value="female"
                               id="female"
                               title="Choose the gender">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control"
                          id="description"
                          rows="2"
                          title="Enter the description"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="addRow()">Submit</button>
        </form>

        <br>
        <br>
        <table class="table table-hover" id="infoTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Male</td>
                    <td>Java Developer</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>Male</td>
                    <td>JavaScript Developer</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>Male</td>
                    <td>Java Developer</td>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
